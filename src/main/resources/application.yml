spring:
  thymeleaf:
    cache: false
  application:
    name: xiaotuzi
  # Redis数据库索引（默认为0）
  main:
    allow-bean-definition-overriding: true
  redis:
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port:  6379
    # Redis服务器连接密码（默认为空）
    password: 12345
    # 连接池最大连接数（使用负值表示没有限制）
    pool:
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
    # 连接池中的最大空闲连接
    # 连接池中的最小空闲连接
    # 连接超时时间（毫秒）
    timeout: 1000
    jedis:
      pool:
        max-idle: 200
        min-idle: 0
        max-wait: -1
        max-active: 8
  #session存储格式为redis
  session:
    store-type: redis